<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau avec Enregistrement Automatique</title>
</head>
<body>
    <table id="dataTable" border="1">
        <thead>
            <tr>
                <th>Nom</th>
                <th>√Çge</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true">Moi</td>
                <td contenteditable="true">3</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const table = document.getElementById('dataTable');
            const tbody = table.querySelector('tbody');

            const binId = '67cafab3acd3cb34a8f69de6'; // Remplace par ton Bin ID
            const secretKey = '$2a$10$tUTBEySt/KWiCokcdHlFLep9cj9CIKa35ogWbMx0O7uyLt/rlEe8O'; // Remplace par ta X-Master-Key

            // Fonction pour convertir le tableau en JSON
            function tableToJson() {
                const data = [];
                const headers = [];
                const rows = table.querySelectorAll("tbody tr");

                // R√©cup√©rer les en-t√™tes du tableau
                table.querySelectorAll("thead th").forEach((th, index) => {
                    headers[index] = th.textContent.trim().toLowerCase();
                });

                // R√©cup√©rer les donn√©es du tableau
                rows.forEach(row => {
                    const rowData = {};
                    row.querySelectorAll("td").forEach((td, index) => {
                        rowData[headers[index]] = td.textContent.trim();
                    });
                    data.push(rowData);
                });

                return data;
            }

            // Fonction pour sauvegarder les donn√©es sur JSONBin
            function saveToJsonBin(data) {
                fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': secretKey
                    },
                    body: JSON.stringify({ tableData: data })
                })
                .then(response => response.json())
                .then(json => console.log('‚úÖ Donn√©es enregistr√©es:', json))
                .catch(error => console.error('‚ùå Erreur lors de l‚Äôenregistrement:', error));
            }

            // Fonction pour charger les donn√©es depuis JSONBin
            function loadFromJsonBin() {
                fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': secretKey
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(json => {
                    console.log('üì• Donn√©es charg√©es:', json);
                    if (json.record && json.record.tableData) {
                        populateTable(json.record.tableData);
                    }
                })
                .catch(error => console.error('‚ùå Erreur de chargement des donn√©es:', error));
            }

            // Fonction pour remplir le tableau avec les donn√©es
            function populateTable(data) {
                tbody.innerHTML = ''; // R√©initialiser le tableau

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    Object.values(row).forEach(cellData => {
                        const td = document.createElement('td');
                        td.contentEditable = 'true';
                        td.textContent = cellData;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            }

            // D√©tection des modifications et sauvegarde automatique
            table.addEventListener('input', () => {
                const jsonData = tableToJson();
                saveToJsonBin(jsonData);
            });

            // Charger les donn√©es au d√©marrage
            loadFromJsonBin();
        });
    </script>
</body>
</html>
