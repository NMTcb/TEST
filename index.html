<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table to JSON</title>
    <style>
        #jsonOutput {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <table id="myTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true">John Doe</td>
                <td contenteditable="true">30</td>
                <td contenteditable="true">USA</td>
            </tr>
            <tr>
                <td contenteditable="true">Jane Smith</td>
                <td contenteditable="true">25</td>
                <td contenteditable="true">Canada</td>
            </tr>
        </tbody>
    </table>

    <button id="exportBtn">Export to JSON</button>
    <textarea id="jsonOutput" readonly></textarea>

    <br>
    <label for="binId">JSONBin.io Bin ID:</label>
    <input type="text" id="binId" placeholder="Ex: 6655cae7e41b4d34e4fabe6f">
    <br>
    <label for="apiKey">JSONBin.io API Key:</label>
    <input type="text" id="apiKey" placeholder="Votre X-Master-Key">
    <br>
    <button id="uploadBtn">Upload to JSONbin.io</button>

    <script>
        // Fonction pour exporter le tableau en JSON
        function exportTableToJson() {
            const table = document.getElementById('myTable');
            const headers = Array.from(table.querySelectorAll('thead th')).map(th => th.textContent.trim());
            const rows = Array.from(table.querySelectorAll('tbody tr')).map(tr => {
                const cells = Array.from(tr.querySelectorAll('td'));
                const rowData = {};
                cells.forEach((cell, index) => {
                    rowData[headers[index]] = cell.textContent.trim();
                });
                return rowData;
            });

            const jsonString = JSON.stringify(rows, null, 2);
            document.getElementById('jsonOutput').value = jsonString;
        }

        // Fonction pour envoyer les données vers JSONBin.io
        function uploadToJsonBin() {
            const binId = document.getElementById('binId').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const jsonData = document.getElementById('jsonOutput').value;

            if (!binId || !apiKey) {
                alert('Veuillez entrer un Bin ID et une API Key.');
                return;
            }

            const apiUrl = `https://api.jsonbin.io/v3/b/${binId}`;
            console.log('Uploading to:', apiUrl);

            fetch(apiUrl, {
                method: 'PUT', // Utiliser PUT pour mettre à jour un bin existant
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': apiKey
                },
                body: jsonData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('✅ Données enregistrées avec succès:', data);
                alert('Données mises à jour avec succès sur JSONbin.io');
            })
            .catch(error => {
                console.error('❌ Erreur lors de l’upload:', error);
                alert('Une erreur est survenue lors de l’upload.');
            });
        }

        document.getElementById('exportBtn').addEventListener('click', exportTableToJson);
        document.getElementById('uploadBtn').addEventListener('click', uploadToJsonBin);
    </script>
</body>
</html>
