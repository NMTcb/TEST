<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table to JSON</title>
    <style>
        #jsonOutput {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th contenteditable="true">Name</th>
                <th contenteditable="true">Age</th>
                <th contenteditable="true">Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true">John Doe</td>
                <td contenteditable="true">30</td>
                <td contenteditable="true">USA</td>
            </tr>
            <tr>
                <td contenteditable="true">Jane Smith</td>
                <td contenteditable="true">25</td>
                <td contenteditable="true">Canada</td>
            </tr>
        </tbody>
    </table>
    <button id="exportBtn">Export to JSON</button>
    <textarea id="jsonOutput" readonly></textarea>

    <br>
    <label for="apiUrl">JSONbin.io API URL:</label>
    <input type="text" id="apiUrl" placeholder="https://api.jsonbin.io/v3/b/6655cae7e41b4d34e4fabe6fL">
    <br>
    <label for="apiKey">JSONbin.io API Key:</label>
    <input type="text" id="apiKey" placeholder="$2a$10$DHNAnAemgw/9O9GAoUu1D.sJe5WCn8YsoLQiyWLP1V31e2JsR8W/y">
    <br>
    <button id="uploadBtn">Upload to JSONbin.io</button>

    <script>
        document.getElementById('exportBtn').addEventListener('click', () => {
            const table = document.getElementById('myTable');
            const headers = Array.from(table.querySelectorAll('th')).map(th => th.textContent);
            const rows = Array.from(table.querySelectorAll('tbody tr')).map(tr => {
                const cells = Array.from(tr.querySelectorAll('td'));
                const rowData = {};
                cells.forEach((cell, index) => {
                    rowData[headers[index]] = cell.textContent;
                });
                return rowData;
            });

            const jsonString = JSON.stringify(rows, null, 2);
            document.getElementById('jsonOutput').value = jsonString;
        });

        document.getElementById('uploadBtn').addEventListener('click', () => {
            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const jsonData = document.getElementById('jsonOutput').value;

            if (!apiUrl || !apiKey) {
                alert('https://api.jsonbin.io/v3/b/6655cae7e41b4d34e4fabe6fL || $2a$10$DHNAnAemgw/9O9GAoUu1D.sJe5WCn8YsoLQiyWLP1V31e2JsR8W/y.');
                return;
            }

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': apiKey
                },
                body: jsonData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Data successfully uploaded to JSONbin.io');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while uploading the data.');
            });
        });
    </script>
</body>
</html>
