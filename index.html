<DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tableau de Paraboles</title>
<style>
    *{
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', serif;
    font-weight: 500;
    }
    body {
        text-align: center;
    }
    table {
        border-collapse: collapse;
        width: 80%;
        margin: 0 auto; /* Centrer horizontalement */
    }
    th, td {
        border: 1px solid rgb(214, 214, 214);
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: transparent;
        font-weight: 400;
        color:rgb(163, 163, 163) ;
    }
    /* Fixer la largeur des colonnes */
    th:nth-child(1),
    td:nth-child(1) {
        width: 20%;
        
    }
    th:nth-child(2),
    td:nth-child(2) {
        width: 25%;
    }
    th:nth-child(3),
    td:nth-child(3) {
        width: 50%;

    }
    th:nth-child(4),
    td:nth-child(4) {
        width: 5%;
        border-top: none;
        border-bottom: none;
        border-right: none;
        background-color: transparent;
    }

    .delete-button {
        display: none;
        border: none; /* Retirer la bordure */
        background: none; /* Retirer l'arrière-plan */
        cursor: pointer;
    }
    .delete-button:hover {
        color: rgb(214, 214, 214); /* Changement de couleur au survol */
    }
    tr:hover .delete-button {
        display: block;
    }
    #ajouter-ligne-btn {
        margin-top: 30px;
    }
    .logo{
    width: 16px;
    height: 16px;
    transform: scale(0.2);
    position: relative;
    fill: rgba(55, 53, 47, 0.45);
    }
    .parabole-container {
        display: flex;
        align-items: center;
    }
</style>
</head>
<body>

<h2>Tableau de Paraboles</h2>

<table id="tableau">
    <thead>
        <tr>
            <th>
                <div class="parabole-container">
                    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><defs fill="#55534E" />
                        <path  d="m30,20v34h-5l-1.89-3.79c-.76-1.51-1.88-2.21-3.58-2.21H6V12h16c4.94,0,8,3.06,8,8Zm12-8c-4.94,0-8,3.06-8,8v34h5l1.89-3.79c.76-1.51,1.88-2.21,3.58-2.21h13.53V12h-16Z" fill="#55534E" />
                    </svg>
                    <span>Parabole</span>
                </div>
                
            </th>
            <th>Signification</th>
            <th>Versets</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <!-- Les lignes du tableau seront générées dynamiquement ici -->
    </tbody>
</table>

<button id="ajouter-ligne-btn" onclick="ajouterLigne()">Ajouter une ligne</button>

<script>
    // Charger les données sauvegardées du tableau lors du chargement de la page
    window.onload = function() {
        chargerDonneesTableau();
    };

    // Fonction pour charger les données sauvegardées du tableau
    function chargerDonneesTableau() {
        var donnees = JSON.parse(localStorage.getItem('donneesTableau'));
        if (donnees) {
            var tbody = document.querySelector('#tableau tbody');
            tbody.innerHTML = donnees;
        }
    }

    // Fonction pour sauvegarder les données du tableau
    function sauvegarderDonneesTableau() {
        var tbody = document.querySelector('#tableau tbody').innerHTML;
        localStorage.setItem('donneesTableau', JSON.stringify(tbody));
    }

    // Ajouter une ligne au tableau
    function ajouterLigne() {
        var tableau = document.getElementById("tableau").getElementsByTagName('tbody')[0];
        var nouvelleLigne = tableau.insertRow(tableau.rows.length);
        for (var i = 0; i < 3; i++) {
            var cellule = nouvelleLigne.insertCell(i);
            cellule.contentEditable = "true";
        }
        var celluleSupprimer = nouvelleLigne.insertCell(0);
        var boutonSupprimer = document.createElement("button");
        boutonSupprimer.className = "delete-button";
        boutonSupprimer.textContent = "❌";
        boutonSupprimer.onclick = function() {
            supprimerLigne(this);
        };
        celluleSupprimer.appendChild(boutonSupprimer);

        // Sauvegarder les données après l'ajout de la ligne
        sauvegarderDonneesTableau();
    }

    // Supprimer une ligne du tableau
    function supprimerLigne(bouton) {
        var ligneASupprimer = bouton.parentNode.parentNode;
        ligneASupprimer.parentNode.removeChild(ligneASupprimer);

        // Sauvegarder les données après la suppression de la ligne
        sauvegarderDonneesTableau();
    }
</script>

</body>
</html>
